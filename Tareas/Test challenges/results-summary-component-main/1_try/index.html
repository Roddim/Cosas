<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Results summary component </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main-container" class="results grid">          <!-- Main grid -->
        <div class="container card-blue">  <!-- First column -->
            <header class="header">
                <h3> Your Result </h3>
            </header>
            <div class="numbers">
                <h1 class="first-result"> 76  </h1>
                <h2 class="out-of"> of 100 </h2>
            </div>
            <h2 class="good"> Great </h2>
            <p class="score"> You scored higher than 65% of the people who have taken these tests. </p>
        </div>
            
            

        <div class="container card-white">
            <h4> Summary </h4>
            <ul>
                <li class="flex1"><i class="fas fa-regular fa-bolt"></i>Reaction 80 / 100</li> 
                <li class="flex2"><i class='fas fa-brain'></i> Memory 92 / 100</li>
                <li class="flex3"><i class="fas fa-light fa-comment"></i> Verbal 61 / 100</li>
                <li class="flex4"><i class="fas fa-light fa-eye"></i> Visual 72 / 100</li>
            </ul>
            <a href="#" class="btn"> Continue </a>

        </div>

        
    </div>
</body>
</html>
